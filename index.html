<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Slide</title>
    <style>
        .animate__animated{animation-duration:1s;animation-fill-mode:both}.hidden{display:none}.istation__wrapper *{margin:0;padding:0;box-sizing:border-box}.istation_wrapper_bg{width:300px;height:250px;background:url("2_BG.jpg") center center/cover;position:relative}.istation .logo_img{position:absolute;top:10px;right:10px}.istation .tap_image{cursor:pointer;position:absolute;bottom:20px;margin:0 auto;left:0;right:0}.istation .button_img,.istation .button_slide_img{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);overflow:hidden;animation-duration:2s}.coin_image{z-index:-1}@keyframes pulse{0%,to{transform:scaleX(1)}50%{transform:scale3d(1.05,1.05,1.05)}}.animate__pulse{animation-name:pulse;animation-timing-function:ease-in-out}@keyframes slideInDown{0%{transform:translate3d(0,-100%,0);visibility:visible}to{transform:translateZ(0)}}.animate__slideInDown{animation-name:slideInDown}@keyframes fadeIn{0%{opacity:0}to{opacity:1}}.animate__fadeIn{animation-name:fadeIn}@keyframes slideInUp{0%{transform:translate3d(0,100%,0);visibility:visible}to{transform:translateZ(0)}}.animate__slideInUp{animation-name:slideInUp}@keyframes zoomIn{0%{opacity:0;transform:scale3d(.3,.3,.3)}50%{opacity:1}}.animate__zoomIn{animation-name:zoomIn}@keyframes fadeOut{0%{opacity:1}to{opacity:0}}.animate__fadeOut{animation-name:fadeOut}
    </style>
</head>
<body>
    <div class="istation_wrapper">
        <div class="istation_wrapper_bg istation">
            <div class="slide">
                <img src="6_coin.png" class="animate__animated animate__slideInDown coin_image hidden">
                <img src="1_Logo.png" class="animate__animated animate__pulse logo_img">
                <div class="first_slide_main animate__animated ">
                    <img src="3_Button.png" class="button_img animate__animated animate__fadeIn">
                    <img src="4_Button side.png" class="button_slide_img animate__animated animate__fadeIn">
                    <img src="5_tap.png" class="animate__animated animate__slideInUp tap_image ">
                </div>
            </div>
            <img src="Slide 3.jpg" class="animate__animated animate__zoomIn hidden slide3_image">
        </div>
    </div>

    <script>
        let slide = document.querySelector(".slide");
        let firstSlideMain = document.querySelector(".first_slide_main");
        let tapImage = document.querySelector(".tap_image");
        let coinImg = document.querySelector(".coin_image");
        let slide3Img = document.querySelector(".slide3_image");

        tapImage.addEventListener("click", function(){
            add_class(firstSlideMain, 'animate__fadeOut');
        
            setTimeout(function(){
                remove_class(coinImg, 'hidden');
                setTimeout(function(){
                    add_class(slide, 'hidden')
                    remove_class(slide3Img,'hidden');
                },2000);
            },1500);
        });
        
        /*add and remove class function*/
        function remove_class(element, classname,newclass='') {
            element.className = element.className.replace(classname, newclass);
        }
        function add_class(element, classname) {
            element.classList ? element.classList.add(classname) : element.className += (' ' + classname);
        }
    </script>
</body>
</html>
